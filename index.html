<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
  
    <title>O melhor quiz de todos os tempos</title>
</head>
<body>
    <h1>Madrugaquiz</h1>

    <form action="">
        <ol>
            <li>
                <h3>Quem abre a porta do ônibus pro motorista entrar?</h3>
                <div>
                    <input type="radio" name="qst-1" id="qst-1-a" value="A">
                    <label for="qst-1-a">O próprio motorista, utilizando uma válvula externa.</label>
                </div>
                <div>
                    <input type="radio" name="qst-1" id="qst-1-b" value="B">
                    <label for="qst-1-b">O cobrador, que fica no ônibus para sempre.</label>
                </div>
                <div>
                    <input type="radio" name="qst-1" id="qst-1-c" value="C">
                    <label for="qst-1-c">Deus.</label>
                </div>
                <div>
                    <input type="radio" name="qst-1" id="qst-1-d" value="D">
                    <label for="qst-1-d">Ele deixa uma janela aberta para poder entrar depois.</label>
                </div>
            </li>
            <li>
                <h3>Como os aviões sabem pra onde deve ir se não tem placa no céu?</h3>
                <div>
                    <input type="radio" name="qst-2" id="qst-2-a" value="A">
                    <label for="qst-2-a">Eles seguem o coração.</label>
                </div>
                <div>
                    <input type="radio" name="qst-2" id="qst-2-b" value="B">
                    <label for="qst-2-b">Eles seguem estradas invisíveis no céu.</label>
                </div>
                <div>
                    <input type="radio" name="qst-2" id="qst-2-c" value="C">
                    <label for="qst-2-c">Seguram na mão de Deus e vão.</label>
                </div>
                <div>
                    <input type="radio" name="qst-2" id="qst-2-d" value="D">
                    <label for="qst-2-d">Eles apenas chegam em qualquer lugar e enganam os passageiros pois supões que eles nunca foram a tal lugar.</label>
                </div>
            </li>
            <li>
                <h3>Como batman dorme?</h3>
                <div>
                    <input type="radio" name="qst-3" id="qst-3-a" value="A">
                    <label for="qst-3-a">Ele não dorme. Ele é a própria noite.</label>
                </div>
                <div>
                    <input type="radio" name="qst-3" id="qst-3-b" value="B">
                    <label for="qst-3-b">De ladinho, agarrado a um dakimakura do Kakashi-senpai.</label>
                </div>
                <div>
                    <input type="radio" name="qst-3" id="qst-3-c" value="C">
                    <label for="qst-3-c">Com o Alfred segurando sua mão.</label>
                </div>
                <div>
                    <input type="radio" name="qst-3" id="qst-3-d" value="D">
                    <label for="qst-3-d">De bruces.</label>
                </div>
            </li>
        </ol>
        <button>Concluir</button>
    </form>
</body>
</html>
